<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="main/main.html">
<div layout:fragment="content">
    <div class="jumbotron" th:each="movie : ${movies}">
        <h3 th:text="${movie.title}"></h3>
        <p class="lead" th:utext="${movie.description}"></p>
        <hr class="my-4">
        <a class="btn btn-primary btn-sm" th:href="@{'/movie/' + ${movie.id}}" role="button"
           th:text="#{button.readmore}"></a>
    </div>
</div>
</html>
