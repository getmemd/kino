<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="main/main.html">
<div layout:fragment="content">
    <div class="row">
        <div class="col-sm-6 offset-3">
            <form class="form" th:action="@{'/signup'}" method="post">
                <div class="form-group">
                    <label>
                        Email:
                    </label>
                    <span th:utext="${email_username_error}"></span>
                    <input type="email" class="form-control" name="user_email">
                </div>
                <div class="form-group">
                    <label th:text="#{label.password}"></label>
                    <span th:utext="${password_error}"></span>
                    <input type="password" class="form-control" name="user_password">
                </div>
                <div class="form-group">
                    <label th:text="#{label.password_repeat}"></label>
                    <input type="password" class="form-control" name="user_password_repeat" pattern=".{6,}" required
                           title="6 characters minimum">
                </div>
                <div class="form-group">
                    <label th:text="#{label.fullName}"></label>
                    <input type="text" class="form-control" name="user_fullName">
                </div>
                <div class="form-group">
                    <button class="btn btn-success" th:text="#{label.register}"></button>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
