<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="main/main.html">
<div layout:fragment="content">
    <div class="row">
        <div class="col-sm-8 offset-2">
            <form th:action="@{'/add/movie'}" method="post">
                <div class="form-group">
                    <label>
                        TITLE :
                    </label>
                    <input type="text" class="form-control" name="title" required>
                </div>
                <div class="form-group">
                    <div th:each="actor : ${actors}">
                        <input type="checkbox" name="actor" th:value="${actor.getId()}">
                        <label th:text="${actor.fullName}"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div th:each="genre : ${genres}">
                        <input type="checkbox" name="genre" th:value="${genre.getId()}">
                        <label th:text="${genre.name}"></label>
                    </div>
                </div>
                <div class="form-group">
                    <label>
                        CONTENT :
                    </label>
                    <textarea name="description" id="post_content" style="min-height: 300px;" required></textarea>
                </div>
                <div class="form-group">
                    <button class="btn btn-info" th:text="#{button.add}"></button>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
